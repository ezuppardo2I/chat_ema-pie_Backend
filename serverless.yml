service: chat-ema-pie-backend
frameworkVersion: 3
provider:
  name: aws
  deploymentMethod: direct
  runtime: provided.al2
  region: eu-west-2
  memorySize: 1024

package:
  individually: true
  artifact: build/bootstrap.zip

plugins:
  - serverless-iam-roles-per-function
  - serverless-prune-plugin

custom:
  prune:
    automatic: true
    number: 3

functions:
  putUser:
    handler: main.putUser
    events:
      - http:
          path: /user
          method: PUT
          cors:
            origin: "*"
            headers:
              - Content-Type
              - Content-Encoding
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - dynamodb:PutItem
          - dynamodb:Query
        Resource:
          - arn:aws:dynamodb:eu-west-2:737830503619:table/chat-users
          - arn:aws:dynamodb:eu-west-2:737830503619:table/chat-users/index/email
      - Effect: "Allow"
        Action:
          - cognito-idp:AdminCreateUser
        Resource: arn:aws:cognito-idp:eu-west-2:737830503619:userpool/eu-west-2_J3U1r0lW1
